<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EMI CALCULATOR</title>
<link rel="stylesheet" href="style .css">
</head>

<body>
<h2>EMI CALCULATOR</h2>
<form>
    <div class="form-group">
        <label>LOAN AMOUNT:</label>
        <input type="number" id="loanAmount" placeholder="Enter Amount" required>
    </div>
    <div class="form-group">
        <label>INTEREST RATE (%):</label>
        <input type="number" id="interestRate" placeholder="Enter Interest Rate" required>
    </div>
     <div class="form-group">
        <label>Choose months/years:</label>
        <select id="lone">
        <option value="months">Months</option>
        <option value="years">Years</option>
        </select>
    </div>

    <div class="result">
        <p>Monthly EMI: ₹ <span id="emi">0</span></p>
        <p>Total Payment: ₹ <span id="payment">0</span></p>
    </div>
</form>

<script src="main.js"></script>
</body>
</html>
