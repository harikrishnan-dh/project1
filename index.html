<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple EMI Calculator</title>
<link rel="stylesheet" href="style.css">

</head>

<body>
<h2>EMI CALCULATOR </h2>

<div class="box">
    <label>EMI Amount (Loan EMI):</label>
    <input type="number" id="emiAmount" placeholder="Enter EMI Amount">

    <label>Interest % :</label>
    <input type="number" id="interest" placeholder="Enter Interest %">

    <label>Enter Duration Number:</label>
    <input type="number" id="duration" placeholder="Enter Months or Years">

    <label>Select Type:</label>
    <select id="type">
        <option value="month">Month</option>
        <option value="year">Year</option>
    </select>
    <div class="button-row">
    <button class="btn left-btn" onclick="calculate()">Calculate</button>
    <button class="btn right-btn" onclick="resetForm()">Cancel</button>
</div>
<hr>
<h3>OUTPUT</h3>
    <p id="monthlyEmi"></p>
    <p id="totalEmi"></p>
    <p id="totalInterest"></p>
</div>

<script src="main.js"> </script>
</body> 
</html>
