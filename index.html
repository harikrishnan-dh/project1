<!DOCTYPE html>
<html >
<head>      
<title>EMI CALCULATOR
</title>
<link rel="stylesheet" href="style .css">
</head>
<body>
<h2>EMI CALCULATOR</h2>

    <form>
        <div class="form-group">
            <label>LOAN AMOUNT:</label>
            <input type="number" id="loanAmount" placeholder="Enter Amount" required>
        </div>
        <div class="form-group">
            <label>INTEREST RATE (%):</label>
            <input type="number" id="interestRate" placeholder="Enter Interest Rate" required>
        </div>
        <div class="form-group">
            <label>MONTHLY EMI AMOUNT:</label>
            <input type="number" id="emiAmount" placeholder="Enter EMI Amount" required>
        </div>
        <div class="form-group">
            <label>LOAN TENURE (YEARS):</label>
            <input type="number" id="loanTenure" placeholder="Enter Loan Tenure" required>
        </div>
        <button type="button">CALCULATE EMI</button>
        <div class="result">
            <p>Monthly EMI: ₹ <span id="emi">0</span></p>
            <p>Total Interest: ₹ <span id="interest">0</span></p>
            <p>Total Payment: ₹ <span id="payment">0</span></p>
        </div>
</form>




    <script src="main.js"></script>
</body>

</html>
